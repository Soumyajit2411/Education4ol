    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Redressed&display=swap"
      rel="stylesheet"
    />

    <link href="css/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap-social.css" />
  </head>
  <body>
    <div class="float-container">
      <main class="sign form-signin">
        <img
          class="edu mb-4"
          src="/images/edu.jpg"
          alt=""
          width="300"
          height="100"
        />
        <h1 class="h1 mb-2 fw-normal">Education 4 ol</h1>
        <h1 class="h3 mb-3 fw-normal">Log In to Your Account!</h1>

        <div class="child1 row">
          <form>
            <div class="email form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="pass form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-2">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign in
            </button>
          </form>
        </div>
        <div class="row child2">
          <p>-&nbsp;&nbsp;or connect with&nbsp;&nbsp;-</p>
          <div class="card-body">
            <a
              class="btn btn-block btn-social btn-google"
              href="/auth/google"
              role="button"
            >
              <i class="fab fa-google"></i>
              Sign In with Google
            </a>
          </div>
          <div class="card-body">
            <a
              class="btn btn-block btn-social btn-facebook"
              href="/auth/facebook"
              role="button"
            >
              <i class="fab fa-facebook"></i>
              Sign In with Google
            </a>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/615f60d510.js"
      crossorigin="anonymous"
    ></script>
  </body>
